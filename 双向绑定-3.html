<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>双向绑定实例</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="text">
  {{text}}
</div>

<script>
  function Dep() {
    this.subs = [];
  }
  Dep.prototype = {
    addSub: function (sub) {
      this.subs.push(sub);
    },
    notify: function () {
      this.subs.forEach(function (sub) {
        sub.update();
      })
    }
  };


  function Watcher(vm, node, name) {
    Dep.target = this;
    this.name = name;
    this.node = node;
    this.vm = vm;
    this.update();
    Dep.target = null;
  }
  Watcher.prototype = {
    update: function () {
      this.get();
      this.node.nodeValue = this.value;
    },
    // 获取data中的属性值
    get: function () {
      this.value = this.vm[this.name]; //触发相应属性的get
    }
  };


  function compile (node,vm) {

    var reg = /\{\{(.*)\}\}/;

    // 节点类型为元素
    if(node.nodeType === 1) {
      var attr = node.attributes;
      // 解析属性
      for (var i = 0; i < attr.length; i++) {
        if(attr[i].nodeName == 'v-model') {
          var name = attr[i].nodeValue;
          node.addEventListener('input' ,function (e) {
            vm[name] = e.target.value;
          });
          node.value = vm[name];   // 将data的值赋给该node
          node.removeAttribute('v-model');
        }
      }
    }
    // 节点类型为text
    if(node.nodeType === 3) {
      if (reg.test(node.nodeValue)) {
        var name = RegExp.$1;
        name = name.trim();
        node.nodeValue = vm[name]; // 将data的值赋给该node

        new Watcher(vm, node, name);
      }
    }
  }

  function nodeToFragment (node, vm) {
    var flag = document.createDocumentFragment();
    var child;
    while(child = node.firstChild) {
      compile(child, vm);
      flag.appendChild(child);
    }
    return flag;
  }

  function defineReactive(obj, key, val) {
    var dep = new Dep();

    Object.defineProperty(obj, key, {
      get: function () {
//        添加订阅者watcher到主题对象Dep
        if (Dep.target) dep.addSub(Dep.target);
        return val;
      },
      set: function (newVal) {
        if(newVal == val) return;
        val = newVal;
        console.log(val);
//        作为发布者发出通知
        dep.notify();
      }
    })
  }

  function observe(obj, vm) {   //obj : {text: 'hello world'},vm: this
    Object.keys(obj).forEach(function (key) {
      defineReactive(vm, key, obj[key]);
    });
  }

  function Vue (options) {
    this.data = options.data;
    var data = this.data;

    observe(data,this);  // 设置set get属性 监听数据  =》  在监听数据的过程中，会为 data 中的每一个属性生成一个主题对象 dep，能够添加订阅者watcher到主题对象Dep，能够发出通知（调用watcher的update更新数据）

    var id = options.el;
    var dom = nodeToFragment(document.getElementById(id), this); // 编译数据  在编译 HTML 的过程中，会为每个与数据绑定相关的节点生成一个订阅者 watcher，
    // watcher 会将自己添加到相应属性的 dep 中。
    document.getElementById(id).appendChild(dom);  // 返回到app中
  }

  var vm = new Vue({
    el:"app",
    data: {
      text: 'hello world'
    }
  })
</script>
</body>
</html>
